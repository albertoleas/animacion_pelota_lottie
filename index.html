<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pelota Rebotando – Lottie Demo</title>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.5em;
      color: #222;
    }

    #lottie-container {
      width: 300px;
      height: 300px;
      margin-top: 20px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Pelota rebotando – animación Lottie</h1>

  <div id="lottie-container"></div>

  <footer>© 2025 Alberto Oleas</footer>

  <!-- Lottie Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById("lottie-container"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "pelota-rebote.json" // Cambia a tu nombre de archivo
    });
  </script>
</body>
</html>
